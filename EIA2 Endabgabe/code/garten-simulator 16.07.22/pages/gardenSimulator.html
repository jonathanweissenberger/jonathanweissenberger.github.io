<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Garten Simulator</title>
    <link rel="stylesheet" href="../style/gardenSimulator.css">
    <script src="../classes/Plants/Plant.js"></script>
    <script src="../classes/Plants/Tomato/Tomato.js"></script>
    <script src="../classes/Plants/Carrot/Carrot.js"></script>
    <script src="../classes/Field.js"></script>
    <script src="../classes/Player/Player.js"></script>
    <script src="../classes/Simulator/Simulator.js"></script>
    <script src="../scripts/gardenSimulator.js"></script>
</head>
<body>
    <div>
        Dein Geld:
        <p id="moneyDisplay"></p>
    </div>
    <div>
        <h2>Dein Garten</h2>
        <canvas id="garden-canvas"></canvas>    
    </div>
    <div>
        <h2>Aktionen</h2>
        <h3 id="selectedActionDisplay"></h3>
        <div id="cropsContainer">
            <label>Deine Setzlinge</label>
            <select id="cropSelection" name="cropSelection">
                <option value="carrot">Karotte</option>
                <option value="tomato">Tomate</option>
            </select>
            <button id="plantButton">Einfplanzen</button>
        </div>
        <div>
            <button id="waterButton">Gießen</button>
        </div>
        <div>
            <button id="dungButton">Düngen</button>
        </div>
        <div>
            <button id="harvestButton">Ernten</button>
        </div>
    </div>
    
    
</body>
</html>
